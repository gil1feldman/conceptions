<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>מערכת הוספת ידיעות - המצב הנתון</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      background: #f9f9f9;
      padding: 0;
      margin: 0;
    }

    .banner {
      background-color: #4CAF50;
      color: white;
      padding: 20px;
      text-align: center;
      border-radius: 0 0 12px 12px;
    }

    .banner .logo {
      max-height: 60px;
      display: block;
      margin: 0 auto 10px;
    }

    .container {
      padding: 30px;
      max-width: 700px;
      margin: auto;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    form {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="url"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
      height: 100px;
    }

    button {
      margin-top: 20px;
      padding: 12px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    #responseMessage {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="banner">
    <img src="https://raw.githubusercontent.com/giladfi/public/main/logo-matzav-netun.png" alt="הלוגו של המצב הנתון" class="logo">
    <h1>מערכת הוספת ידיעות</h1>
  </div>

  <div class="container">
    <h2>טופס הוספת ידיעה</h2>
    <form id="newsForm">
      <label>קישור לידיעה:
        <input type="url" name="link" required placeholder="הדבק כאן את הקישור">
      </label>

      <label>הנושא הרלוונטי:
        <select name="topic" required>
          <option value="">בחר נושא...</option>
          <option value="פוליטיקה">פוליטיקה</option>
          <option value="כלכלה">כלכלה</option>
          <option value="צבא וביטחון">צבא וביטחון</option>
          <!-- ניתן להוסיף דינאמית בעתיד -->
        </select>
      </label>

      <label>השפעת הידיעה:
        <select name="impact" required>
          <option value="מחליש מאוד">מחליש מאוד</option>
          <option value="מחליש">מחליש</option>
          <option value="מחליש קצת">מחליש קצת</option>
          <option value="מחזק קצת">מחזק קצת</option>
          <option value="מחזק">מחזק</option>
          <option value="מחזק מאוד">מחזק מאוד</option>
        </select>
      </label>

      <label>מוסיף הידיעה:
        <input type="text" name="submitter" placeholder="הכנס שם או כינוי">
      </label>

      <label>הערות:
        <textarea name="comments" placeholder="הקלד כאן כל דבר נוסף..."></textarea>
      </label>

      <button type="submit">שלח</button>
      <p id="responseMessage"></p>
    </form>
  </div>

  <script>
    document.getElementById('newsForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const formData = new FormData(this);

      fetch('SCRIPT_URL_HERE', {
        method: 'POST',
        body: formData
      })
      .then(response => response.text())
      .then(result => {
        document.getElementById('responseMessage').innerText = 'הטופס נשלח בהצלחה!';
        document.getElementById('newsForm').reset();
      })
      .catch(error => {
        document.getElementById('responseMessage').innerText = 'אירעה שגיאה בשליחה. נסה שוב.';
        console.error(error);
      });
    });
  </script>
</body>
</html>
