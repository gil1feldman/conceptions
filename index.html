<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>תיעוד ידיעות חשובות</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      background: #f9f9f9;
      padding: 0;
      margin: 0;
    }

    .banner {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      text-align: center;
      border-radius: 0 0 12px 12px;
    }

    .banner .logo {
      max-height: 40px;
      display: block;
      margin: 0 auto 5px;
    }

    .banner h1 {
      font-size: 20px;
      margin: 5px 0 0 0;
    }

    .container {
      padding: 30px;
      max-width: 700px;
      margin: auto;
    }

    form {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="url"],
    input[type="date"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
      height: 100px;
    }

    button {
      margin-top: 20px;
      padding: 12px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    #responseMessage {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="banner">
    <img src="https://github.com/gil1feldman/my-form/blob/main/logo_current_situation.png?raw=true" alt="הלוגו של המצב הנתון" class="logo">
    <h1>תיעוד ידיעות חשובות במאבק על הדמוקרטיה הישראלית</h1>
  </div>

  <div class="container">
    <form id="newsForm">
      <label>הנושא הרלוונטי:
        <select name="topic" id="topicSelect" required>
          <option value="">טוען נושאים...</option>
        </select>
      </label>

      <label>השפעת הידיעה:
        <select name="impact" required>
          <option value="מחליש מאוד">מחליש מאוד</option>
          <option value="מחליש">מחליש</option>
          <option value="מחליש קצת">מחליש קצת</option>
          <option value="מחזק קצת">מחזק קצת</option>
          <option value="מחזק">מחזק</option>
          <option value="מחזק מאוד">מחזק מאוד</option>
        </select>
      </label>

      <label>קישור לידיעה:
        <input type="url" name="link" required placeholder="הדבק כאן את הקישור">
      </label>

      <label>מוסיף הידיעה:
        <input type="text" name="submitter" placeholder="הכנס שם או כינוי">
      </label>

      <label>תאריך המידע (במידה ושונה מתאריך הזנת הידיעה):
        <input type="date" name="info_date">
      </label>

      <label>הערות:
        <textarea name="comments" placeholder="הקלד כאן כל דבר נוסף..."></textarea>
      </label>

      <button type="submit">שלח</button>
      <p id="responseMessage"></p>
    </form>
  </div>

  <script>
    // טעינת רשימת הנושאים מהגיליון
    fetch('https://script.google.com/macros/s/AKfycbxRQUswQjULh_DD2E7zwPxs3MT9UINtqIQP_fCFKKy2Rosb9YpP47dfxTtN0GOnyIyF/exec')
      .then(response => response.json())
      .then(topics => {
        const select = document.getElementById('topicSelect');
        select.innerHTML = '<option value="">בחר נושא...</option>';
        topics.forEach(topic => {
          const option = document.createElement('option');
          option.value = topic;
          option.textContent = topic;
          select.appendChild(option);
        });
      })
      .catch(error => {
        console.error('שגיאה בטעינת נושאים:', error);
        const select = document.getElementById('topicSelect');
        select.innerHTML = '<option value="">נושאים לא נטענו</option>';
      });

    // שליחת הטופס לגיליון
    document.getElementById('newsForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const formData = new FormData(this);

      fetch('https://script.google.com/macros/s/AKfycbxsIFNrhZZpOim8tD2POJcjAmIxjbf80Jo6mBqY9ngjkFKQh4tsM6lMW5Wk5AkFulfU/exec', {
        method: 'POST',
        body: formData
      })
      .then(response => response.text())
      .then(result => {
        document.getElementById('responseMessage').innerText = 'הטופס נשלח בהצלחה!';
        document.getElementById('newsForm').reset();
      })
      .catch(error => {
        document.getElementById('responseMessage').innerText = 'אירעה שגיאה בשליחה. נסה שוב.';
        console.error(error);
      });
    });
  </script>
</body>
</html>
